name: Unit Tests

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: 'npm'
      - run: npm ci
      - run: make lint
      - run: make test-ci
        env:
          LANG: ja_JP.UTF-8